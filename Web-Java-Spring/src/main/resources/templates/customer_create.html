<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація користувача</title>
</head>
<body>
<h1>Реєстрація користувача</h1>

<form th:action="@{/api/register}" th:object="${customerDTO}" method="post">

    <label for="name">Ім'я:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" th:field="*{phone}" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Зареєструвати</button>
</form>

<p><a th:href="@{/api/events}">На головну</a></p>
</body>
</html>
