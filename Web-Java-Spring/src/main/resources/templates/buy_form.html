<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Купівля квитка</title>
</head>
<body>
<h1>Купівля квитка #<span th:text="${ticketId}"></span></h1>

<form th:action="@{/api/events/buy/{id}(id=${ticketId})}" th:object="${customer}" method="post">

    <h2>Введіть дані покупця</h2>

    <label for="email">Email (для ідентифікації):</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <label for="name">Ваше Ім'я:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" th:field="*{phone}" required><br><br>

    <button type="submit">Оплатити та отримати квиток</button>
</form>

<p><a th:href="@{/api/events}">На головну</a></p>
</body>
</html>
